<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        <%= fontFamilyName %>
    </title>
    <style>
        body {
            margin: 0;
            padding: 10px 20px;
            background: #fff;
            color: #666;

        }

        h1,
        div,
        footer {
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 32px;
            font-weight: normal;
        }

        h1 small {
            font-size: 0.8em;
            padding-left: 2em;
        }

        .icons {
            margin-bottom: 40px;
            -webkit-column-count: 5;
            -moz-column-count: 5;
            column-count: 5;
            -webkit-column-gap: 20px;
            -moz-column-gap: 20px;
            column-gap: 20px;
        }

        .icons__item,
        .icons__item i {
            line-height: 2em;
            cursor: pointer;
            overflow: hidden;
            color:#666;
            text-align:center;
        }
        .icons__item .icon-area{
          text-align:center;
        }
        .icons__item:hover {
            color: #86E1A6 ;
        }
        .icons__item:hover i{
            color: #86E1A6 ;
        }

        .icons__item i {
            display: inline-block;
            text-align: center;
            font-size:3em;
        }
        .icons__item > .icon-name{
          display: block;
          font-size:11px;
          text-align:center;
        }


        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
        <%=styles %>
    </style>
</head>

<body>
    <h1>
        <%= fontFamilyName %>
            <% if (version) { %>
                <small>version
                    <%= version %>
                </small>
            <% } %>
    </h1>

    <h2>Usage</h2>
    <div style="background-color:#f2f2f2; padding:20px;margin:10px 0; border-radius:4px;">
        &lt;i class=&quot;ligature-icon&quot;&gt;<b style="color:#86E1A6">ICON_NAME</b>&lt;/i&gt;
    </div>

    <div class="icons" id="icons">
        <% for (var glyphIdx = 0; glyphIdx < glyphs.length; glyphIdx++) { var glyph = glyphs[glyphIdx] %>
            <div class="icons__item" data-name="<%= glyph %>">
                <div class="icon-area">
                  <i class="<%= baseClass %>"><%= glyph %></i>
                </div>
                <span class="icon-name">
                <%= glyph %>
                </span>
            </div>
        <% } %>
    </div>
    <footer>Generated by
        <a href="https://github.com/sapegin/grunt-webfont" style="color:#86E1A6;">grunt-webfont</a>.
    </footer>

    <script>
        (function () {
            document.getElementById('icons').onclick = function (e) {
                e = e || window.event;
                var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
                document.getElementById('name').innerHTML = name;
        				<% if (addLigatures) { %> document.getElementById('name2').innerHTML = name;<% } %>
      			}
        })();
    </script>
</body>
</html>
